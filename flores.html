<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holaaaaa</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .bouquet-container {
            position: relative;
            width: 600px;
            height: 700px;
        }

        h1 {
            position: absolute;
            top: 10px;
            /* Moved inside container to avoid cutoff */
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 5vw, 3rem);
            /* Responsive font size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in;
            white-space: normal;
            /* Allow text to wrap */
            width: 90%;
            /* prevent overflow on small screens */
            max-width: 800px;
            line-height: 1.2;
            z-index: 100;
            /* Ensure it's on top */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Envoltorio del ramo */
        .wrapper {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 300px solid rgba(255, 255, 255, 0.9);
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
            z-index: 15;
        }

        .wrapper::before {
            content: '';
            position: absolute;
            bottom: -300px;
            left: -180px;
            width: 360px;
            height: 280px;
            background: repeating-linear-gradient(45deg,
                    rgba(255, 255, 255, 0.95),
                    rgba(255, 255, 255, 0.95) 10px,
                    rgba(240, 240, 240, 0.95) 10px,
                    rgba(240, 240, 240, 0.95) 20px);
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 0% 100%);
        }

        /* Lazo decorativo */
        .bow {
            position: absolute;
            bottom: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 50%;
            z-index: 20;
        }

        .bow::before,
        .bow::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            border-radius: 50%;
            top: -10px;
        }

        .bow::before {
            left: -50px;
            transform: rotate(-20deg);
        }

        .bow::after {
            right: -50px;
            transform: rotate(20deg);
        }

        .bow-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ff1493 0%, #c71585 100%);
            border-radius: 50%;
            z-index: 21;
        }

        /* Flores */
        .flower {
            position: absolute;
            width: 120px;
            height: 120px;
            transition: transform 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.1) !important;
        }

        /* Posiciones de las flores en el ramo */
        .flower-1 {
            top: 150px;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            z-index: 14;
        }

        .flower-2 {
            top: 180px;
            left: 35%;
            transform: translateX(-50%) rotate(-25deg);
            z-index: 13;
        }

        .flower-3 {
            top: 180px;
            right: 35%;
            transform: translateX(50%) rotate(25deg);
            z-index: 13;
        }

        .flower-4 {
            top: 220px;
            left: 25%;
            transform: translateX(-50%) rotate(-35deg);
            z-index: 12;
        }

        .flower-5 {
            top: 220px;
            right: 25%;
            transform: translateX(50%) rotate(35deg);
            z-index: 12;
        }

        .flower-6 {
            top: 250px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            z-index: 11;
        }

        .flower-7 {
            top: 270px;
            left: 20%;
            transform: translateX(-50%) rotate(-40deg);
            z-index: 10;
        }

        @keyframes gentleSway {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-8px) rotate(2deg);
            }
        }

        .flower-1 {
            animation: gentleSway 3s ease-in-out infinite 0s;
        }

        .flower-2 {
            animation: gentleSway 3.2s ease-in-out infinite 0.2s;
        }

        .flower-3 {
            animation: gentleSway 2.8s ease-in-out infinite 0.4s;
        }

        .flower-4 {
            animation: gentleSway 3.1s ease-in-out infinite 0.6s;
        }

        .flower-5 {
            animation: gentleSway 2.9s ease-in-out infinite 0.8s;
        }

        .flower-6 {
            animation: gentleSway 3.3s ease-in-out infinite 1s;
        }

        .flower-7 {
            animation: gentleSway 3s ease-in-out infinite 1.2s;
        }

        .center {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #8B4513 0%, #654321 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 60px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center bottom;
        }

        /* Colores de gerberas */
        .flower-pink .petal {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
        }

        .flower-orange .petal {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b00 100%);
        }

        .flower-yellow .petal {
            background: linear-gradient(135deg, #ffd700 0%, #ffb300 100%);
        }

        .flower-red .petal {
            background: linear-gradient(135deg, #ff4757 0%, #c0392b 100%);
        }

        .flower-purple .petal {
            background: linear-gradient(135deg, #b19cd9 0%, #8e44ad 100%);
        }

        .flower-coral .petal {
            background: linear-gradient(135deg, #ff7f7f 0%, #ff6b6b 100%);
        }

        .flower-magenta .petal {
            background: linear-gradient(135deg, #ff00ff 0%, #cc00cc 100%);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(30deg);
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(60deg);
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(90deg);
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(120deg);
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotate(150deg);
        }

        .petal:nth-child(7) {
            transform: translate(-50%, -100%) rotate(180deg);
        }

        .petal:nth-child(8) {
            transform: translate(-50%, -100%) rotate(210deg);
        }

        .petal:nth-child(9) {
            transform: translate(-50%, -100%) rotate(240deg);
        }

        .petal:nth-child(10) {
            transform: translate(-50%, -100%) rotate(270deg);
        }

        .petal:nth-child(11) {
            transform: translate(-50%, -100%) rotate(300deg);
        }

        .petal:nth-child(12) {
            transform: translate(-50%, -100%) rotate(330deg);
        }

        .stem {
            position: absolute;
            width: 4px;
            height: 200px;
            background: linear-gradient(to bottom, #4a7c4e 0%, #2d5a2f 100%);
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            z-index: 5;
        }

        /* Estilos para móviles */
        @media (max-width: 768px) {
            body {
                padding: 20px 0;
            }

            .bouquet-container {
                width: 100vw;
                max-width: 400px;
                height: 500px;
                transform: scale(0.85);
            }

            h1 {
                /* top: 10px from main rule works fine */
                width: 95%;
            }

            .wrapper {
                border-left: 150px solid transparent;
                border-right: 150px solid transparent;
                border-bottom: 250px solid rgba(255, 255, 255, 0.9);
            }

            .wrapper::before {
                left: -135px;
                width: 270px;
                height: 230px;
                bottom: -250px;
            }

            .bow {
                bottom: 230px;
                width: 60px;
                height: 30px;
            }

            .bow::before,
            .bow::after {
                width: 45px;
                height: 40px;
            }

            .bow::before {
                left: -40px;
            }

            .bow::after {
                right: -40px;
            }

            .bow-center {
                width: 25px;
                height: 25px;
            }

            .flower {
                width: 90px;
                height: 90px;
            }

            .flower-1 {
                top: 120px;
            }

            .flower-2 {
                top: 145px;
            }

            .flower-3 {
                top: 145px;
            }

            .flower-4 {
                top: 175px;
            }

            .flower-5 {
                top: 175px;
            }

            .flower-6 {
                top: 200px;
            }

            .flower-7 {
                top: 215px;
            }

            .center {
                width: 28px;
                height: 28px;
            }

            .petal {
                width: 20px;
                height: 48px;
            }

            .stem {
                height: 150px;
                bottom: -150px;
                width: 3px;
            }
        }

        @media (max-width: 480px) {
            .bouquet-container {
                transform: scale(0.75);
            }

            /* h1 font-size handled by clamp */
        }
    </style>
</head>
